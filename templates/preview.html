<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pdf-jpg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>PDF-JPG</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <form method=post enctype=multipart/form-data>
        <div class="container align-bottom" align="center" style="margin-top:80px">

            <div class="overflow-auto" style="max-width: 1500px; max-height: 500px;">
                <div class="container align-bottom" align="left" style="margin-top:80px" id="scrollContainer">
                    <img src="{{ combineJpgPath }}" class="img-fluid" alt="{{ combineJpgPath }}">
                </div>
            </div>

            <div class="container align-bottom" align="right" style="margin-top:80px">
                <button type="submit" class="btn btn-warning" name="btn" value="downloadSplit">ดาวน์โหลดไฟล์รวม</button>
                <button type="submit" class="btn btn-danger" name="btn" value="downloadMerge">ดาวน์โหลดไฟล์แยก</button>
            </div>
        </div>
    </form>
</body>
</html>
